version: '3.0'

intents:
  - start_coursesearch_form
  - inform_coursesearch
  - undecided
  - restart
  - FAQ_time
  - FAQ_languages
  - FAQ_costs
  - stop_form

actions:
  - action_get_learning_recommendation
  - utter_introduce_coursesearch_form
  - action_restart
  - utter_restart
  - utter_FAQ_languages
  - utter_FAQ_costs
  - utter_FAQ_time
  - utter_ask_continue_coursesearch_form

responses:
  utter_ask_continue_coursesearch_form:
  - text: Bist du sicher, dass du die Kurssuche abbrechen möchtest?

  utter_FAQ_languages:
  - text: Wir bieten auf dem KI-Campus nur Kurse in den Sprachen Deutsch und Englisch an!

  utter_FAQ_costs:
  - text: Alle unsere Kurse sind kostenfrei!

  utter_FAQ_time:
  - text: Die Kurse sind nach ihrer gesamten Stundenzahl unterteilt! 

  utter_restart:
  - text: Wir starten die Konversation jetzt noch mal neu!

  utter_introduce_coursesearch_form:
  - text: Alles klar! Mein Ziel ist es einen passenden Kurs für dich auf dem KI-Campus zu finden. Hierzu werde ich dir ein paar Fragen zu deinem konkreten Wunschkurs stellen!

  utter_ask_language:
  - text: Möchtest du einen Kurs auf Englisch oder auf Deutsch machen?
    buttons: 
      - title: Deutsch
        payload: /inform{{"language":"Deutsch"}}     
      - title: Englisch
        payload: /inform{{"language":"Englisch"}}  
      - title: egal
        payload: /undecided

  utter_ask_topic:
  - text: 'Und worum soll es im Kurs gehen? z.B. gibt es Kurse zu den folgenden Themen:' 
    buttons: 
      - title: Einführung in die KI
        payload: /inform{{"topic":"Einführung in die KI"}}     
      - title: Vertiefung einzelner Themenfelder der KI
        payload: /inform{{"topic":"Vertiefung einzelner Themenfelder der KI"}}  
      - title: KI in Berufsfeldern
        payload: /inform{{"topic":"KI in Berufsfeldern"}}  
      - title: KI und Gesellschaft
        payload: /inform{{"topic":"KI und Gesellschaft"}}  
      - title: Data Science
        payload: /inform{{"topic":"Data Science"}}    
      - title: Maschinelles Lernen
        payload: /inform{{"topic":"Maschinelles Lernen"}}      

  utter_ask_level:
  - text: Wie würdest du denn deine Vorkenntnisse im Bereich der KI einschätzen?
    buttons: 
      - title: Anfänger*in
        payload: /inform{{"level":"Anfänger"}}     
      - title: Fortgeschrittene*r
        payload: /inform{{"level":"Fortgeschritten"}}  
      - title: Expert*in
        payload: /inform{{"level":"Experte"}} 

  utter_ask_max_duration:
  - text: Wieviele Stunden möchtest du insgesamt für deinen Kurs aufwenden? Also z.B. maximal 10 Stunden, eher bis 50 Stunden, mehr als 50 Stunden
  
  utter_ask_certificate:
  - text: Mit welchem Ziel möchtest du deinen Kurs absolvieren?
    buttons:
      - title: unbenotete Teilnahmebescheinigung
        payload: /inform{{"certificate":"Teilnahmebescheinigung"}}  
      - title: benoteter Leistungsnachweis
        payload: /inform{{"certificate":"Leistungsnachweis"}}
      - title: egal
        payload: /undecided

  utter_submit_coursesearch_form:
  - text: "Einen Moment bitte, ich werde dir jetzt einen passenden Kurs berechenen. Folgende Eingaben hast du gemacht:"
  
  utter_slots_values:
  - text: "- language: {language}
           - topic: {topic}
           - level: {level}
           - zertifikat: {certificate}
           - max_duration: {max_duration}"

forms:

  coursesearch_form:
    required_slots:
        - language
        - topic 
        - certificate
        - max_duration
        - level

entities:

  - language
  - topic
  - level
  - certificate
  - max_duration

slots:

  language:
    type: categorical
    values:
      - englisch
      - deutsch
      - egal
    mappings:
    - type: from_entity
      entity: language
    - type: from_intent
      intent: undecided
      value: 'egal'  
  topic:
    type: categorical
    values:
      - KI-Einführung
      - KI-Vertiefung
      - KI-Berufsfelder
      - KI-Gesellschaft
      - Data Science
      - Maschinelles Lernen
      - egal
    mappings:  
    - type: from_entity
      entity: topic
    - type: from_intent
      intent: undecided
      value: 'egal' 
  certificate:
    type: categorical
    values:
      - Teilnahmebescheinigung
      - Leistungsnachweis
      - egal
    mappings:
    - type: from_entity
      entity: certificate
    - type: from_intent
      intent: undecided
      value: 'egal'
  level:
    type: categorical
    values:
      - Einsteiger
      - Fortgeschritten
      - Experte
    mappings:
    - type: from_entity
      entity: level
  max_duration:
    type: categorical
    values:
      - '0'
      - '10'
      - '50'
      - '51'
    mappings:
    - type: from_entity
      entity: max_duration
    - type: from_intent
      intent: undecided
      value: '0'

session_config:
  session_expiration_time: 60  # value in minutes, 0 means infinitely long
  carry_over_slots_to_new_session: true  # set to false to forget slots between sessions
