session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - conversation_greet
  - conversation_goodbye
  - conversation_thank_you
  - conversation_confirm
  - conversation_cancel
  - about_moocs_question
  - about_ki
  - about_question
responses:
  utter_conversation_greet:
    - text: Hallo.
    - text: Hi!
    - text: Hey!
  utter_conversation_goodbye:
    - text: Tschüß.
    - text: Auf Wiedersehen!
    - text: Bye!
  utter_conversation_offer_help:
    - text: Wie kann ich dir helfen?
    - text: Was kann ich für dich tun?
  utter_conversation_youre_welcome:
    - text: Bitte sehr.
    - text: 'Es ist immer schön, hilfreich zu sein.'
  utter_conversation_canceled:
    - text: 'Okay, Ich werde das nicht tun.'
    - text: 'Alles klar, ich mache es nicht.'
  utter_about_moocs_question:
    - text: >-
        Ein paar grundlegende Informationen zum Thema MOOC haben wir <a
        href="https://open.hpi.de/pages/mooc">hier</a> zusammen getragen.
  utter_about_ki:
    - text: >-
        Künstliche Intelligenz, auch artifizielle Intelligenz, englisch
        artificial intelligence ist ein Teilgebiet der Informatik, welches sich
        mit der Automatisierung intelligenten Verhaltens und dem maschinellen
        Lernen befasst.
actions:
  - utter_conversation_greet
  - utter_conversation_goodbye
  - utter_conversation_offer_help
  - utter_conversation_youre_welcome
  - utter_conversation_canceled
  - utter_about_moocs_question
  - utter_about_ki
